        <h2 class="text-center">PDF From HTML</h2>



        <!--<div id="pdf2htmldiv" class="container">-->
            <!--&lt;!&ndash;ADD_PAGE&ndash;&gt;-->

        <!--</div>-->

        <div id="pdf2htmldiv" class="container">

            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Crea tu CV Hoy!</legend>

                    <!-- Text input First Name, Last name-->
                    <div class="form-inline text-center">
                        <!-- Text input-->
                        <div class="form-group">
                            <!--<label class="col-md-3 control-label">First Name</label>-->
                            <div class="col-md-12 ">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div class="form-group">
                            <!--<label class="col-md-3 control-label">Last Name</label>-->
                            <div class="col-md-12 ">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Email, Telephone-->
                    <div class="form-inline text-center">
                        <!-- Text input-->
                        <div class="form-group">
                            <!--<label class="col-md-4 control-label">E-Mail</label>-->
                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <!--<label class="col-md-4 control-label">Phone #</label>-->
                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Select Experience -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nivel de Experiencia</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker" >
                                    <option value=" " >Seleccione una opcion</option>
                                    <option>Estudiante</option>
                                    <option>Principiante</option>
                                    <option >Con Experiencia</option>
                                    <option >Gerente</option>
                                    <option >Ejecutivo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Sector Profesional</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker" >
                                    <option value=" " >Seleccione una opcion</option>
                                    <option>Administracion</option>
                                    <option>Tecnologia</option>
                                    <option >Quimica</option>
                                    <option >Biologia</option>
                                    <option >Alimentacion y bebidas</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <label class="col-md-12 text-center">Historial laboral</label>
                    <div class=" text-center">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Hay periodos de inactividad prolongados en mi historial laboral.
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" >
                                He cambiado de trabajo frecuentemente.
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Hay periodos de inactividad prolongados en mi historial laboral.
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Estoy saltando de un sector profesional a otro.
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Soy consultor, contratista o aut√≥nomo.
                            </label>
                        </div>
                    </div>

                    <div class=" text-center">

                    <!-- Text area -->

                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                    <a class="btn btn-primary" href="javascript:pdfToHTML()">html2PDf</a>

                </fieldset>
            </form>
        </div>
